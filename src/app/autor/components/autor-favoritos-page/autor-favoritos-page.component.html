<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Autores favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let autor of autores">
      <ion-label>
        {{ autor.nome }}
      </ion-label>
      <ion-icon name="heart-dislike" (click)="unfavorite(autor)"></ion-icon>

    </ion-item>
  </ion-list>
</ion-content>
