<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{createMode ? 'Cadastro ' : 'Edição ' }} de Autor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="autorForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nome:</ion-label>
        <ion-input formControlName="nome" placeholder="Digite o nome do autor"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label> Data de nascimento </ion-label>
        <ion-datetime-button datetime="dataNasc"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime formControlName="dataNascimento" id="dataNasc" presentation="date" showDefaultButtons="true" doneText="Selecionar"
              cancelText="Cancelar" showDefaultTitle="true">
              <span slot="title">Selecione a data de Nascimento</span>
            </ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
      <ion-item>
        <ion-label>Gênero</ion-label>
        <ion-select formControlName="genero" placeholder="Selecione o gênero">
          <ion-select-option value="F">Feminino</ion-select-option>
          <ion-select-option value="M">Masculino</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Biografia:</ion-label>
        <ion-textarea formControlName="biografia" placeholder="Digite o nome do autor" [autoGrow]="true" rows="10"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-fab horizontal="end" vertical="bottom">
      <ion-fab-button (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab horizontal="start" vertical="bottom">
      <ion-fab-button color="light" (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>

<ion-footer>

</ion-footer>
